{{ if .Values.postgres.createDb }}
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  # name must start w/ teamId
  name: cf-token-metadata-registry-pg
spec:
  teamId: "cf"
  volume:
    size: 50Gi
  numberOfInstances: 2
  users:
    cardano: []
  databases:
    cf_token_metadata_registry: cardano
  postgresql:
    version: "15"
  enableLogicalBackup: true
{{ end }}
